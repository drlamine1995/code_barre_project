<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Nouvelle Bouteille de Gaz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Ajouter une Nouvelle Bouteille de Gaz</h1>

    <form method="POST" action="/add">
        <label for="code_barres">Code-barres :</label>
        <input type="text" id="code_barres" name="code_barres" required><br>

        <label for="numero_machine">Numéro de Machine :</label>
        <input type="text" id="numero_machine" name="numero_machine" required><br>

        <label for="description">Description :</label>
        <input type="text" id="description" name="description"><br>

        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite"><br>

        <label for="emplacement">Emplacement :</label>
        <input type="text" id="emplacement" name="emplacement"><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
