<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Bouteille</title>
</head>
<body>
    <h2>Ajouter une nouvelle bouteille</h2>
    <form action="/add" method="post">
        <label for="code_barres">Code-barres:</label>
        <input type="text" id="code_barres" name="code_barres">
        <label for="numero_machine">Numéro machine:</label>
        <input type="text" id="numero_machine" name="numero_machine">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <label for="quantite">Quantité:</label>
        <input type="text" id="quantite" name="quantite">
        <label for="emplacement">Emplacement:</label>
        <input type="text" id="emplacement" name="emplacement">
        <input type="submit" value="Ajouter">
    </form>
</body>
</html>
